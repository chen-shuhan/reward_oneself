<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 添加移动端适配视口设置 -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ url_for('static', filename='css.css') }}" rel="stylesheet">
    <title>错误提示</title>
</head>
<body>
<h1>错误！</h1>
<p>错误类型：{{type}}</p>
<p>将在3秒后返回主页</p>
<script>
    setTimeout(function () {
        window.location.href = "/";
    }, 3000);
</script>
</body>
</html>
